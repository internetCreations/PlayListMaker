<!DOCTYPE html>
<html lang="en">

  <!-- Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  
  <!--Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!--Spotify-->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  
  <!--Local Resources-->
  <script src="./index.js"></script>
  <script src="./object_structure.js"></script>
  
  <head>
    <!--Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spotify Web Playback SDK Quick Start Tutorial</title>
  </head>
  <body>
    <button onclick="getState();">Get State</button>
    <button onclick="pause();">Pause</button>
    <button onclick="resume();">Resume</button>
    <p id='state'>Nothing Playing</p>
    <!-- main page body-->
    <div ng-app="myApp" ng-controller="customersCtrl">
      <div class="row">
        <div class="col-6 col-md-4">
          <h1>Your Playlists</h1>>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Playlist Name</th>
                <th scope="col">Owner</th>
                <th scope="col"># of Tracks</th>
                <th scope="col">Icon</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in playLists">
                <td>
                  <input type="checkbox" ng-click="SelectPlaylist( x )"></input>
                </td>
                <td>{{ x.name }}</td>
                <td>{{ x.ownerName }}</td>
                <td>{{ x.length }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6 col-md-4">
          <h1>Playlists Currently Mixing</h1>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Playlist Name</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="y in selectedPlayLists">
                <td>{{ y.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6 col-md-4">
          <h1>New Mixed playlist</h1>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Track Name</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="z in newMixedPlaylist">
                <td>{{ z.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
